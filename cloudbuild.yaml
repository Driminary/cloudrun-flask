steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/cr-flask', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/cr-flask']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'cr-flask', '--set-env-vars', 'appenv=Production', '--image', 'gcr.io/$PROJECT_ID/cr-flask', '--region', 'us-central1']
images:
- gcr.io/$PROJECT_ID/cr-flask
